<div allowed="SEE_GUI">

    <select ng-model="chosen_user" id="chosen_user" class="form-control" ng-options="user as user for user in users"></select>
	<button type="submit" class="col-md-2 btn btn-success" ng-click="show10markers()">Show last Locations</button>
	<br>
	
	<div  ng-if="refreshMap">
    	<ng-map center="[38.97, -76.92]" zoom="15">
		</ng-map>
	</div>
</div>
