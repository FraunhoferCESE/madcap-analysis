<div allowed="SEE_GUI">
	<div class="row">
	  	<div class="col-md-12">
		  	<nav class="navbar navbar-default navbar-fixed-top navbar-inner">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">MADCAP Web Application</a>
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
        				<span class="sr-only">Toggle navigation</span>
       				 	<span class="icon-bar"></span>
       				 	<span class="icon-bar"></span>
       				 	<span class="icon-bar"></span>
      				</button>
				</div>		        
		        <div class="collapse navbar-collapse" id="navbar-collapse">
			        <ul class="nav navbar-nav navbar-left">	        
			            <li class="dropdown" uib-dropdown="">
			                <a role="button" class="dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
			                	Jump To                    
			                	<b class="caret"></b>
			                </a>
			                <ul class="dropdown-menu">
			                     <li ng-repeat="viewname in viewControl | visibility_filter">
			                     	<div>{{viewname}}</div>
			                     </li>
			                </ul>
			            </li>
			            <li class="dropdown" uib-dropdown="">
			                <a role="button" class="dropdown-toggle" uib-dropdown-toggle="" aria-haspopup="true" aria-expanded="false">
			                    Manage views
			                	<b class="caret"></b>
			                </a>
			              	<ul class="dropdown-menu">
			                    <li ng-repeat="view in viewControl">
			                    	<div ng-style="{'background-color':view.style, color:view.textColor, cursor: barControl.mouseStyle}" ng-mouseover="barControl.dropdownHover()" ng-mouseleave="barControl.dropdownHover()" ng-click="barControl.toggleColor(view.name, $event)">{{view.name}}</div>
			                    </li>
			                </ul>
			            </li>
			        </ul>
		        	<ul class="hidden-xs nav navbar-nav navbar-right">
		        		<img class="navbar-brand logo" style="margin-right: 20px;" src="../img/ps_logo.png">
		    		</ul>
		    	</div>	
		    </nav>
		</div>
		<div id="views" style="margin:70px 20px 0px 20px;">
			<div uib-collapse="!controlControl.unitVisible" expanded="rerenderSlider()">
				<div class="well well-sg">
					<control-unit-v2></control-unit-v2>
				</div>
			</div>
			<div uib-collapse="!viewControl.usermap.visible" ng-if="viewControl.usermap.alreadyLoaded" id="map_content" style="position:relative">
				<div style="height: 100%;" class="well well-sg">
					<map-v2></map-v2>
				</div>
			</div>
				<div uib-collapse="!viewControl.timeline.visible" ng-if="viewControl.timeline.alreadyLoaded" id="timeline_content" style="position:relative">
				<div class="well well-sg">
					<timeline-v2></timeline-v2>
				</div>
			</div>
		</div>
	</div>
</div>
