<div allowed="SEE_GUI" style="width:99%; height:80%;">
	<div id="timelineloadspinner" class="loader" style="display: block; margin-left: auto; margin-right: auto;"></div>
	<h3 id="timelineloadmessage" style="text-align: center;">Loading Timeline ...</h3>
	<div ng-if="stopper.showPage">
 	    <div class="row vcenter"  style="margin-bottom: 10px; margin-top: 20px;">
   			<div class="col-md-3">
				<select ng-model="eventData.source" ng-init="setDefault()" id="chosen_source" class="form-control" ng-options="source as source for source in eventData.sources" ng-change="eventData.sourceChange()"></select>
			</div>
			<div class="col-md-5">
				<div class="container" style="text-allign: center;">
					<h2></h2>
				</div>
			</div>
			<div class="col-md-1" style="text-align:right;">Selected User:</div>
			<div class="col-md-3">
				<div style="margin-right: 20px;">
					<select ng-model="userData.chosen_user" ng-init="setDefault()" id="chosen_user" class="form-control" ng-options="user as user for user in userData.users" ng-change="userData.userChange()"></select>
				</div>
			</div>
		</div>
		<div class="row vcenter" style="margin-bottom: 10px; margin-top: 20px;">
			<div class="col-md-8">
				<div style="margin-left: 20px;">
					<rzslider 
						rz-slider-model="slider.minValue" 
						rz-slider-high="slider.maxValue"
						rz-slider-options="slider.options">
					</rzslider>
				</div>
			</div>
			<div class="col-md-1" style="text-align:right;">Selected Date:</div>
			<div class="col-md-3" style="margin-top: 15px;">
        		<div style="margin-right: 20px;">
        	 		<p class="input-group">
          	 			<input type="text" class="form-control" uib-datepicker-popup ng-model="dt.value" is-open="popup.opened" datepicker-options="dateOptions" ng-init="dt.value = 'Please select a date ...';" ng-required="true" close-text="Close"/>
          				<span class="input-group-btn">
            				<button type="button" class="btn btn-default" ng-click="open()"><i class="glyphicon glyphicon-calendar"></i></button>
          				</span>
       		 		</p>
     			</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-8" id="timeline_container">
				<div id="timeline1"></div>
			</div>
			<div class="col-md-4" id="timeline_container">
				<div id="barInfoGreeting:">
					<h4>Bar information:</h4>
				</div></br>
				<div id="barInfoLabel">Application:  {{barInfo.label}}</div></br>
				<div id="barInfoStart">Starting time:  {{barInfo.start}}</div></br>
				<div id="barInfoEnd">Ending time:  {{barInfo.end}}</div></br>
			</div>
		</div>
	</div>
</div>
